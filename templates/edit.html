 <script>
  function validateForm(event) {
    let firstNameInput = document.getElementById('fn');
    let lastNameInput = document.getElementById('ln');
    let emailInput = document.getElementById('ml'); // Assuming this is the email input field
    let genderInput = document.getElementById('gn'); // Assuming this is the gender input field
    let standard = document.getElementById('st'); // Assuming this is the gender input field
    let status = document.getElementById('s'); // Assuming this is the gender input field
    let teacher = document.getElementById('ct'); // Assuming this is the gender input field
    let pas = document.getElementById('sp'); // Assuming this is the gender input field

    let regex = /^[a-zA-Z]+$/;
    let rg=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/

    if (!regex.test(firstNameInput.value)) {
      alert("Please enter  text for First Name");
      firstNameInput.focus();
      event.preventDefault(); // Prevent form submission
    } else if (!regex.test(lastNameInput.value)) {
      alert("Please enter  text for Last Name");
      lastNameInput.focus();
      event.preventDefault(); // Prevent form submission
    } else if (!rg.test(emailInput.value)) {
      alert("Please enter a valid email");
      emailInput.focus();
      event.preventDefault(); // Prevent form submission
    } else if (!regex.test(genderInput.value)) {
      alert("Please enter only text for Gender");
      genderInput.focus();
      event.preventDefault(); // Prevent form submission
    }
    else if (!regex.test(teacher.value)) {
      alert("Please enter  text for class teacher");
      genderInput.focus();
      event.preventDefault(); // Prevent form submission
    }
    else if (!regex.test(standard.value)) {
      alert("Please enter  text for standard field");
      genderInput.focus();
      event.preventDefault(); // Prevent form submission
    }
    else if (!regex.test(status.value)) {
      alert("Please enter  text for status field");
      genderInput.focus();
      event.preventDefault(); // Prevent form submission
    }
    // Add additional if-else conditions for other fields

    // If all fields are valid, the form will be submitted as usual
  }
